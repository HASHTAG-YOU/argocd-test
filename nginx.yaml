apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
              subPath: index.html # index.html을 지정해서 마운트
      volumes:
        - name: html-volume
          gitRepo:
            repository: https://github.com/HASHTAG-YOU/argocd-test.git  # Git 레파지토리 주소
            revision: master  # 원하는 브랜치 (예: master)
            directory: /  # 레파지토리 최상단에 있는 index.html을 사용
            secretRef:
              name: git-credentials  # Git 인증을 위한 secret 이름
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort  # 외부에서 접근할 수 있게 설정 (필요시 ClusterIP로 변경 가능)
